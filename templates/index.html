    <h1>Card Payment</h1>

    <div id="payment-form">
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" placeholder="Card Number">

        <label for="expiry-date">Expiry Date:</label>
        <input type="text" id="expiry-date" placeholder="MM/YY">

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" placeholder="CVV">

        <button onclick="processPayment()">Pay Now</button>
    </div>


    <script>
        var cartItems = [];
        var total = 0;

        // Display Cart items as they are selected
        function displayCart() {
            var cartItemsElement = document.getElementById('cart-items');
            var totalElement = document.getElementById('total');
            cartItemsElement.innerHTML = '';

            cartItems.forEach(function (item, index) {
                var listItem = document.createElement('li');
                listItem.innerHTML = `
                    <span>${item.name} - $${item.price.toFixed(2)}</span>
                    <button onclick="removeItem(${index})">-</button>
                `;
                cartItemsElement.appendChild(listItem);
            });

            totalElement.textContent = total.toFixed(2);
        }

        // Add items to the cart
        function addToCart(itemName, itemPrice) {
            cartItems.push({ name: itemName, price: itemPrice });
            total += itemPrice;

            // Update the cart display
            updateCartDisplay();
        }

        // Remove items from the cart
        function removeItem(index) {
            if (index >= 0 && index < cartItems.length) {
                total -= cartItems[index].price; // Subtract the price of the removed item
                cartItems.splice(index, 1);
                displayCart();
                updateCartDisplay();
            }
        }

        // Display updated cart after making changes
        function updateCartDisplay() {
            var cartItemsElement = document.getElementById('cart-items');
            var totalElement = document.getElementById('total');

            // Clear previous items
            cartItemsElement.innerHTML = '';

            // Populate the cart items
            cartItems.forEach(function (item) {
                var listItem = document.createElement('li');
                listItem.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                cartItemsElement.appendChild(listItem);
            });

            // Update total
            totalElement.textContent = total.toFixed(2);
        }

        // Process payment via card or cash
        function processPayment() {

            // Gather card details
            var cardNumber = document.getElementById('card-number').value;
            var cardLength = 16;
            var expiryDate = document.getElementById('expiry-date').value;
            var exDateLength = 4;
            var cvv = document.getElementById('cvv').value;
            var cvvLength = 3;

            // Validate card details (you may want to add more robust validation)
            if (!cardNumber || !expiryDate || !cvv) {
                alert('Please fill in all card details.');
                return;
            }
            if (cardNumber.length !== cardLength || expiryDate.length !== exDateLength || cvv.length !== cvvLength){
                alert("Card declined: invalid card number, cvv, or expiry date.");
            }
            else{
                alert("Payment accepted!");
            }

            // Send card details to the backend for processing
            // make an AJAX request to server-side endpoint
            fetch('/app.py', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    cardNumber: cardNumber,
                    expiryDate: expiryDate,
                    cvv: cvv,
                }),
            })
            .then(response => response.json())
            .then(data => {
                // Handle the response from the backend
                if (data.success) {
                    alert('Payment successful!');

                } else {
                    alert('Payment failed. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        }

        function checkout() {
            // Implement payment processing logic here
            alert('Checkout completed. Total amount: $' + total.toFixed(2));

            // Clear the cart after checkout
            //cartItems = [];
            //total = 0.00;

            // Update the cart display
            updateCartDisplay();
            var paymentMethod = prompt("Enter payment method (cash or card):").toLowerCase();

            if (paymentMethod === "cash") {
                var cashAmount = parseFloat(prompt("Enter cash amount:"));
                //if (cashAmount === total){
                    //alert("Payment successful!");
                //}
                if (cashAmount >= total) {
                    var change = cashAmount - total;
                    //total = change.toFixed(2);
                    alert(`Payment successful! Change: $${change.toFixed(2)}`);
                    resetCart();
                } else {
                    alert("Insufficient cash. Please enter the correct amount.");
                }
            } else if (paymentMethod === "card") {
                // Implement card payment logic (requires server-side processing and payment gateway)
                alert("Please fill out your card information below.");

            } else {
                alert("Invalid payment method. Please enter 'cash' or 'card'.");
            }

            function resetCart() {
                cartItems = [];
                total = 0;
                updateCartDisplay();
            }
        }
    </script>
